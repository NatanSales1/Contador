<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contador de Número</title>
  </head>
  <body>
    <div id="contador">
      <h1 class="title">Contador</h1>
      <p class="text">
        Clique nos botões para <b>aumentar</b> ou <b>diminuir</b> o valor.
      </p>
      <button name="decrementar" onclick="decrement()">-</button>
      <span id="currentNumber">0</span>
      <button name="adicionar" onclick="add()">+</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
